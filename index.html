<!DOCTYPE html>
<html>
<head>
	<!-- Info meta tags, important for social media + SEO -->
	<title>Lembitucraft - Avaleht</title>
	<meta name="description" content="Lembitucraft is a new and awesome Minecraft server. You can join with the IP 'mc.lembitucraft.com'.">
	<meta property="og:title" content="Lembitucraft - Avaleht Portal">
	<meta property="og:site_name" content="Lembitucraft">
	<meta property="og:description" content="Lembitucraft is a new and awesome Minecraft server. You can join with the IP 'mc.lembitucraft.com'.">
	<meta property="og:image" content="https://bybilly.uk/portal/img/minecraft.jpg">
	<meta property="og:url" content="https://lembitucraft.com/">
	<meta name="twitter:card" content="summary_large_image">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
	<div class="container">
		<div class="logo">
			<!-- In the img folder, upload your logo -->
			<!-- Make sure you name it 'logo.png' or update the code below -->
			<img src="img/logo.png" alt="Lembitucraft logo">
		</div>

		<div class="items">
			<!-- Replace # with your forum URL-->
			<a href="foorum24.net" class="item forums">
			<div>
				<img src="img/forums.png" alt="Minecraft forums icon" class="img">
				<p class="subtitle">vestle meie</p>
				<p class="title">Foorumis</p>
			</div>
			</a>

			<!-- Replace # with your store URL -->
			<a href="pood.lembitucraft.com" class="item store">
			<div>
				<img src="img/store.png" alt="Minecraft store icon" class="img">
				<p class="subtitle">külasta meie</p>
				<p class="title">Poodi</p>
			</div>
			</a>

			<!-- Replace # with your vote URL -->
			<a href="vote.lembitucraft.com" class="item vote">
			<div>
				<img src="img/vote.png" alt="Minecraft voting icon" class="img">
				<p class="subtitle">toeta meid läbi</p>
				<p class="title">Votemise</p>
			</div>
			</a>

		</div>

		<div class="playercount">
			<p>Liitu <span class="sip" data-ip="mc.lembitucraft.com" data-port="25565">
			</span> teie mängijaid <span class="ip">mc.lembitucraft.com</span></p>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="js/firefly.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
